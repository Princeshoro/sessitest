<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prince | Session 🌐</title>
    <meta property="og:image" content="https://i.imgur.com/3cMVKBk.jpeg">
    <meta property="og:title" content="Aswin Sparky">
    <style>
      /* Base Styles */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0e0b16, #0c0921, #1a1b2d, #003cff, #00e4ff);
        background-size: 300% 300%;
        animation: backgroundShift 10s infinite alternate;
        color: #fff;
        overflow: hidden;
      }
      #main {
        text-align: center;
        max-width: 600px;
        padding: 20px;
        background: rgba(0, 0, 50, 0.4);
        border-radius: 12px;
        box-shadow: 0 0 30px rgba(0, 153, 255, 0.3);
      }
      h1 {
        font-size: 3em;
        font-weight: bold;
        color: #7ed7ff;
        letter-spacing: 0.05em;
      }
      h1 span {
        display: inline-block;
        opacity: 0;
        animation: fadeIn 0.8s ease forwards;
        filter: drop-shadow(0 0 5px #00cfff);
      }
      h1 span:nth-child(n) {
        animation-delay: calc(0.1s * var(--n));
      }
      h3 {
        font-size: 1.2em;
        font-weight: 300;
        color: #7ed7ff;
      }

      /* Animation Keyframes */
      @keyframes fadeIn {
        100% {
          opacity: 1;
        }
      }

      /* Background Animation */
      @keyframes backgroundShift {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
      }

      /* Button Styles */
      .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 24px;
        margin: 10px 0;
        font-size: 1em;
        font-weight: bold;
        text-transform: uppercase;
        color: #fff;
        border: none;
        border-radius: 12px;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.2s ease, color 0.4s;
        background: linear-gradient(45deg, #003cff, #00e4ff, #0047ff, #00e5ff);
        background-size: 200% 200%;
        animation: bgSlide 4s infinite alternate;
        box-shadow: 0px 8px 15px rgba(0, 195, 255, 0.3);
      }
      .button:before, .button:after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #003cff, #00e4ff, #0047ff, #00e5ff);
        z-index: -1;
      }
      .button:before {
        filter: blur(20px);
        opacity: 0.6;
      }
      .button:hover {
        transform: scale(1.05);
        color: #000;
      }

      /* Button Background Slide Animation */
      @keyframes bgSlide {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
      }

      /* Footer Styles */
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        padding: 10px;
        text-align: center;
        font-size: 0.9em;
        color: #7ed7ff;
        background: rgba(0, 0, 50, 0.6);
        text-shadow: 0 0 5px #00cfff;
        border-top: 1px solid rgba(0, 153, 255, 0.2);
      }

      /* Emoji Styles */
      .emoji {
        display: inline-block;
        font-size: 1.5em;
        animation: emojiBounce 2s infinite alternate;
        filter: drop-shadow(0 0 3px #00cfff);
      }
      @keyframes emojiBounce {
        0% { transform: translateY(0); }
        100% { transform: translateY(-10px); }
      }
    </style>
  </head>
  <body>
    <div id="main">
      <h1>
        <span class="emoji">👑</span>
        <span style="--n: 1">𝐏</span><span style="--n: 2">𝐑</span><span style="--n: 3">𝐈</span><span style="--n: 4">𝐍</span><span style="--n: 5">𝐂</span><span style="--n: 6">𝐄</span>
        <span class="emoji">🎉</span>
        <span style="--n: 7">𝐏</span><span style="--n: 8">𝐀</span><span style="--n: 9">𝐈</span><span style="--n: 10">𝐑</span>
        <span style="--n: 11">𝐐</span><span style="--n: 12">𝐑</span>
        <span class="emoji">✨</span>
      </h1>
      <input hidden type="text" name="value" value="PRINCE-GDS">
      <button onclick="location.href='/pair'" class="button">𝐏𝐀𝐈𝐑 𝐂𝐎𝐃𝐄 🔗</button>
      <button onclick="location.href='/qr'" class="button">𝐐𝐑 𝐒𝐂𝐀𝐍 📲</button>
    </div>
    <footer>𝐏𝐑𝐈𝐍𝐂𝐄-𝐆𝐃𝐒 🚀</footer>
  </body>
</html>
