<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prince | Session üåê</title>
    <meta property="og:image" content="https://i.imgur.com/3cMVKBk.jpeg">
    <meta property="og:title" content="Aswin Sparky">
    <style>
      /* Base Styles */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1e90ff, #ff1493, #ffffff, #00bfff, #8a2be2, #00008b, #008000);
        background-size: 200% 200%;
        animation: backgroundShift 4s infinite linear;
        color: #fff;
        overflow: hidden;
      }

      #main {
        text-align: center;
        max-width: 600px;
        padding: 30px;
        background: rgba(0, 0, 50, 0.5);
        border-radius: 12px;
        box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
      }

      h1 {
        font-size: 4em;
        font-weight: bold;
        letter-spacing: 0.05em;
        color: #fff;
        animation: textColorChange 3s infinite;
      }

      h1 span {
        display: inline-block;
        opacity: 0;
        animation: fadeIn 0.8s ease forwards;
        filter: drop-shadow(0 0 5px #ff00ff);
      }

      h1 span:nth-child(n) {
        animation-delay: calc(0.1s * var(--n));
      }

      h3 {
        font-size: 1.2em;
        font-weight: 300;
        color: #ff00ff;
      }

      /* Animation Keyframes */
      @keyframes fadeIn {
        100% {
          opacity: 1;
        }
      }

      @keyframes textColorChange {
        0% { color: #1e90ff; }
        25% { color: #ff1493; }
        50% { color: #ffffff; }
        75% { color: #00bfff; }
        100% { color: #8a2be2; }
      }

      /* Background Animation */
      @keyframes backgroundShift {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
      }

      /* Button Styles */
      .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 24px;
        margin: 10px 0;
        font-size: 1em;
        font-weight: bold;
        text-transform: uppercase;
        color: #fff;
        border: none;
        border-radius: 12px;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s ease, background-color 0.4s, box-shadow 0.3s ease;
        background: linear-gradient(45deg, #1e90ff, #ff1493, #00bfff, #8a2be2);
        background-size: 200% 200%;
        animation: bgSlide 4s infinite alternate;
        box-shadow: 0px 8px 15px rgba(255, 105, 180, 0.5);
      }

      .button:before, .button:after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #1e90ff, #ff1493, #00bfff, #8a2be2);
        z-index: -1;
      }

      .button:before {
        opacity: 0.7;
      }

      .button:hover {
        transform: scale(1.1);
        background-color: #ff6347;
        color: #fff;
        box-shadow: 0px 15px 25px rgba(255, 105, 180, 0.7);
      }

      /* Button Background Slide Animation */
      @keyframes bgSlide {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
      }

      /* Footer Styles */
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        padding: 10px;
        text-align: center;
        font-size: 1em;
        color: #fff;
        background: rgba(0, 0, 50, 0.6);
        text-shadow: 0 0 5px #ff00ff;
        border-top: 1px solid rgba(255, 105, 180, 0.2);
      }

    </style>
  </head>
  <body>
    <div id="main">
      <h1>
        <span style="--n: 1">P</span><span style="--n: 2">R</span><span style="--n: 3">I</span><span style="--n: 4">N</span><span style="--n: 5">C</span><span style="--n: 6">E</span>
        <span style="--n: 7">P</span><span style="--n: 8">A</span><span style="--n: 9">I</span><span style="--n: 10">R</span>
        <span style="--n: 11">Q</span><span style="--n: 12">R</span>
      </h1>
      <input hidden type="text" name="value" value="PRINCE-GDS">
      <button onclick="location.href='/pair'" class="button">PAIR CODE üîó</button>
      <button onclick="location.href='/qr'" class="button">QR SCAN üì≤</button>
    </div>
    <footer>MR PRINCE</footer>
  </body>
</html>
