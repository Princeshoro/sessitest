<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pair with Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #FF5733, #33FF57, #5733FF, #FF33A1, #FFFD33, #33C0FF, #FF8C00);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background-size: 500% 500%;
      animation: gradientBackground 5s ease infinite; /* Faster transition speed */
      perspective: 1500px;
    }

    /* Multi-color animated background */
    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      25% { background-position: 100% 50%; }
      50% { background-position: 200% 50%; }
      75% { background-position: 300% 50%; }
      100% { background-position: 400% 50%; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 300px;
      height: 400px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transform: rotateY(0deg) translateZ(0px);
      transition: transform 0.3s ease, box-shadow 0.2s ease;
    }

    .box:hover {
      transform: scale(1.1) rotateY(15deg) translateZ(30px); /* Faster animation */
      box-shadow: 0px 20px 60px rgba(0, 0, 0, 0.25);
    }

    #text {
      color: #333;
      transition: color 0.3s ease;
    }

    .input-container input {
      border-radius: 0.9rem;
      background: #e0f7fa;
      box-shadow: inset 10px 10px 20px rgba(0, 0, 0, 0.15);
      width: 80%;
      padding: 10px;
      border: none;
      margin-bottom: 15px;
      color: #0072ff;
      font-size: 16px;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .input-container input:focus {
      outline: none;
      box-shadow: inset 10px 10px 20px rgba(0, 0, 0, 0.3);
      background: #ffffff;
    }

    .input-container button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #0072ff, #8a2be2, #32cd32, #87cefa);
      background-size: 300% 300%;
      color: white;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease, transform 0.2s ease;
      animation: buttonBackground 3s ease infinite; /* Faster button animation */
    }

    /* Button color gradient animation */
    @keyframes buttonBackground {
      0% { background-position: 0% 50%; }
      25% { background-position: 50% 50%; }
      50% { background-position: 100% 50%; }
      75% { background-position: 150% 50%; }
      100% { background-position: 200% 50%; }
    }

    .input-container button:hover {
      transform: translateY(-5px);
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
    }

    .centered-text {
      color: #333;
      margin-bottom: 20px;
      font-size: 18px;
      text-align: center;
    }

    .centered-text a {
      text-decoration: none;
      color: #0072ff;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .centered-text a:hover {
      color: #32cd32;
    }

    #waiting-message {
      font-size: 16px;
      color: #ff8c00;
      font-weight: bold;
      animation: pulse 2s infinite;
    }

    /* Subtle text pulsing animation */
    @keyframes pulse {
      0% { color: #ff8c00; }
      50% { color: #ff4500; }
      100% { color: #ff8c00; }
    }

    @media (max-width: 440px) {
      .box {
        width: 100%;
        height: auto;
      }
      
      .input-container input {
        width: 100%;
      }

      .input-container button {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user"></i>
          <p>
            <h3 class="centered-text">Link with Phone Number</h3>
            <h6>Enter your number with country code.</h6>
            <div class="input-container">
              <input type="text" id="number" placeholder="923092668108" />
              <button id="submit">Enter</button>
            </div>
            <a id="waiting-message" class="centered-text" style="display: none;">In process...</a>
            <br><br>
            <main id="pair"></main>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let countdown = 0;
    let countdownInterval;

    // Start the countdown
    function startCountdown(seconds) {
      countdown = seconds;
      b.disabled = true;
      updateButtonText(); // Update button text when countdown starts

      countdownInterval = setInterval(() => {
        countdown--;
        console.log(`Countdown: ${countdown}s`); // Log countdown value for debugging
        updateButtonText();

        if (countdown <= 0) {
          clearInterval(countdownInterval);
          b.disabled = false;
          b.textContent = "Enter";
        }
      }, 1000);
    }

    // Update button text to show countdown
    function updateButtonText() {
      b.textContent = countdown > 0 ? `Please Wait ${countdown}s` : "Enter";
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:black; font-weight:bold">Enter your WhatsApp number with country code.</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:black; font-weight:bold">Invalid number format</a><br><br>';
      } else {
        startCountdown(120); // Start countdown for 120 seconds
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        a.innerHTML = '<a style="color:black; font-weight:bold">Please wait for some time</a><br><br>';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || '';
        if (code) {
          a.innerHTML = '<a style="color:black; font-weight:bold">Code sent, please check your WhatsApp</a><br><br>';
        } else {
          a.innerHTML = '<a style="color:black; font-weight:bold">Error sending the code. Please try again.</a><br><br>';
        }
      }
    });
  </script>
</body>
</html>
