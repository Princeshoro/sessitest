<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pair with Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #000000, #0072ff, #8a2be2, #87cefa, #32cd32);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background-size: 300% 300%;
      animation: gradientBackground 8s ease infinite;
      perspective: 1500px;
    }

    /* Multi-color animated background */
    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 300px;
      height: 400px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transform: rotateY(0deg) translateZ(0px);
      transition: transform 0.4s ease, box-shadow 0.3s ease;
    }

    .box:hover {
      transform: scale(1.1) rotateY(10deg) translateZ(20px);
      box-shadow: 0px 20px 60px rgba(0, 0, 0, 0.25);
    }

    #text {
      color: #333;
      transition: color 0.3s ease;
    }

    .input-container input {
      border-radius: 0.9rem;
      background: #e0f7fa;
      box-shadow: inset 10px 10px 20px rgba(0, 0, 0, 0.15);
      width: 80%;
      padding: 10px;
      border: none;
      margin-bottom: 15px;
      color: #0072ff;
      font-size: 16px;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .input-container input:focus {
      outline: none;
      box-shadow: inset 10px 10px 20px rgba(0, 0, 0, 0.3);
      background: #ffffff;
    }

    .input-container button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #0072ff, #8a2be2, #32cd32, #87cefa);
      background-size: 300% 300%;
      color: white;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease, transform 0.2s ease;
      animation: buttonBackground 5s ease infinite;
    }

    /* Button color gradient animation */
    @keyframes buttonBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .input-container button:hover {
      transform: translateY(-5px);
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
    }

    .centered-text {
      color: #333;
      margin-bottom: 20px;
      font-size: 18px;
      text-align: center;
    }

    .centered-text a {
      text-decoration: none;
      color: #0072ff;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .centered-text a:hover {
      color: #32cd32;
    }

    #waiting-message {
      font-size: 16px;
      color: #ff8c00;
      font-weight: bold;
      animation: pulse 2s infinite;
    }

    /* Subtle text pulsing animation */
    @keyframes pulse {
      0% { color: #ff8c00; }
      50% { color: #ff4500; }
      100% { color: #ff8c00; }
    }

    @media (max-width: 440px) {
      .box {
        width: 100%;
        height: auto;
      }
      
      .input-container input {
        width: 100%;
      }

      .input-container button {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>

            <div class="input-container">

              <button id="submit">Enter</button>
            </div>
            <a id="waiting-message" class="centered-text" style="display: none;">In process...</a>
            <br><br>
            <main id="pair"></main>
          </p>
        </div>
      </div>
    </div>
  </div>
